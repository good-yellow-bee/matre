# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Ensure Twig helpers (e.g., ViteExtension) are always registered
    App\Twig\ViteExtension:
        tags: ['twig.extension']

    # HTML Sanitizer extension for XSS prevention
    App\Twig\HtmlSanitizerExtension:
        arguments:
            $htmlSanitizer: '@html_sanitizer.sanitizer.app.html_sanitizer'
        tags: ['twig.extension']

    # API Rate Limiting listener for abuse prevention
    App\EventListener\ApiRateLimitListener:
        arguments:
            $apiLimiter: '@limiter.api'
            $userCreationLimiter: '@limiter.user_creation'

    # Test Automation Services
    App\Service\ModuleCloneService:
        arguments:
            $lockFactory: '@lock.factory'
            $moduleRepo: '%env(TEST_MODULE_REPO)%'
            $moduleBranch: '%env(TEST_MODULE_BRANCH)%'
            $projectDir: '%kernel.project_dir%'
            $repoUsername: '%env(REPO_USERNAME)%'
            $repoPassword: '%env(REPO_PASSWORD)%'
            $devModulePath: '%env(DEV_MODULE_PATH)%'

    App\Service\TestDiscoveryService:
        arguments:
            $moduleRepo: '%env(TEST_MODULE_REPO)%'
            $moduleBranch: '%env(TEST_MODULE_BRANCH)%'
            $projectDir: '%kernel.project_dir%'
            $repoUsername: '%env(REPO_USERNAME)%'
            $repoPassword: '%env(REPO_PASSWORD)%'
            $devModulePath: '%env(DEV_MODULE_PATH)%'

    # Per-environment Magento container pool for parallel test execution
    # Set USE_CONTAINER_POOL=false for local dev (uses main container instead)
    App\Service\MagentoContainerPoolService:
        arguments:
            $projectDir: '%kernel.project_dir%'
            $hostProjectDir: '%env(HOST_PROJECT_DIR)%'
            $magentoImage: '%env(MAGENTO_IMAGE)%'
            $networkName: '%env(DOCKER_NETWORK)%'
            $codeVolume: '%env(MAGENTO_CODE_VOLUME)%'
            $mainContainer: '%env(MAGENTO_CONTAINER)%'
            $useContainerPool: '%env(bool:USE_CONTAINER_POOL)%'

    App\Service\MftfExecutorService:
        arguments:
            $projectDir: '%kernel.project_dir%'
            $seleniumHost: '%env(SELENIUM_HOST)%'
            $seleniumPort: '%env(int:SELENIUM_PORT)%'
            $magentoRoot: '%env(MAGENTO_ROOT)%'
            $testModulePath: '%env(TEST_MODULE_PATH)%'

    App\Service\PlaywrightExecutorService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Service\AllureReportService:
        arguments:
            $projectDir: '%kernel.project_dir%'
            $allureUrl: '%env(ALLURE_URL)%'
            $allurePublicUrl: '%env(ALLURE_PUBLIC_URL)%'

    App\Service\AllureStepParserService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Service\ArtifactCollectorService:
        arguments:
            $projectDir: '%kernel.project_dir%'
            $artifactsDir: 'var/test-artifacts'
            $mftfResultsDir: 'var/mftf-results'

    App\Service\NotificationService:
        arguments:
            $slackWebhookUrl: '%env(SLACK_WEBHOOK_URL)%'
            $mailFrom: '%env(MAIL_FROM)%'
            $allurePublicUrl: '%env(ALLURE_PUBLIC_URL)%'

    App\Command\CleanupTestsCommand:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Service\EnvVariableAnalyzerService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Command\CheckMagentoCommand:
        arguments:
            $magentoContainer: '%env(MAGENTO_CONTAINER)%'

    App\Controller\Admin\TestRunController:
        arguments:
            $noVncUrl: '%env(NOVNC_URL)%'
            $allurePublicUrl: '%env(ALLURE_PUBLIC_URL)%'

    App\EventListener\SecurityHeadersListener:
        arguments:
            $environment: '%kernel.environment%'

    # Per-environment Doctrine transport factory
    App\Messenger\Transport\PerEnvironmentDoctrineTransportFactory:
        tags: ['messenger.transport_factory']

    # Clear stale environment locks command
    App\Command\ClearEnvLocksCommand:
        arguments:
            $lockDsn: '%env(LOCK_DSN)%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
