framework:
    messenger:
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    use_notify: true
                    check_delayed_interval: 60000
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            # Per-environment test runner transport
            test_runner_per_env:
                dsn: 'per-env-doctrine://default'
                options:
                    table_name: messenger_messages
                retry_strategy:
                    max_retries: 2
                    delay: 10000
                    multiplier: 3
            failed: 'doctrine://default?queue_name=failed'
            # Dedicated transport for scheduled test suite messages
            scheduled_test_messages:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queue_name: scheduled_test_messages
                retry_strategy:
                    max_retries: 2
                    delay: 5000
                    multiplier: 2
            # sync: 'sync://'

        default_bus: messenger.bus.default

        buses:
            messenger.bus.default:
                middleware:
                    - App\Messenger\Middleware\EnvironmentQueueMiddleware

        routing:
            Symfony\Component\Mailer\Messenger\SendEmailMessage: async
            Symfony\Component\Notifier\Message\ChatMessage: async
            Symfony\Component\Notifier\Message\SmsMessage: async

            # Test Runner messages
            App\Message\TestRunMessage: test_runner_per_env
            App\Message\ScheduledTestRunMessage: scheduled_test_messages
