# docker-compose.yml for ReSymf-CMS (Symfony 7)
#
# This configuration is intended for local development.
# ⚠️ Do not deploy this file to production; secrets and ports are dev-only defaults.
#
services:
  php:
    build:
      context: .
      target: app_dev # Use the development stage from the Dockerfile
    container_name: resymf_php
    volumes:
      - .:/app # Mount the application directory
      # Use a named volume for the vendor directory to persist dependencies
      - vendor:/app/vendor
    env_file: .env
    environment:
      # Docker-specific overrides only
      APP_SECRET: "dev-only-change-me"
      DB_HOST: db
      DB_USER: resymf
      DB_PASS: password
      MAILER_DSN: "smtp://mailpit:1025"
    depends_on:
      - frontend-build
      - db
    networks:
      - resymf_network

  nginx:
    image: nginx:1.25-alpine
    container_name: resymf_nginx
    ports:
      - "8088:80" # Map host port 8088 to container port 80
    volumes:
      - .:/app:ro # Mount the application directory read-only
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - resymf_network

  db:
    image: mariadb:11
    container_name: resymf_dbs
    ports:
      - "33066:3306"
    environment:
      MARIADB_DATABASE: resymf_cms
      MARIADB_USER: resymf
      MARIADB_PASSWORD: password
      MARIADB_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - resymf_network

  mailpit:
    image: axllent/mailpit:latest
    container_name: resymf_mailpit
    ports:
      - "1030:1025"  # SMTP
      - "8030:8025"  # Web UI
    networks:
      - resymf_network

  frontend-build:
    image: node:20-alpine
    container_name: resymf_frontend_build
    working_dir: /app
    command: sh -c "npm install && npm run build"
    volumes:
      - .:/app
    networks:
      - resymf_network

  scheduler:
    build:
      context: .
      target: app_dev
    container_name: resymf_scheduler
    command: php bin/console messenger:consume scheduler_cron --time-limit=60 -vv
    restart: unless-stopped
    volumes:
      - .:/app
      - vendor:/app/vendor
    env_file: .env
    environment:
      DB_HOST: db
      DB_USER: resymf
      DB_PASS: password
    depends_on:
      - db
      - php
    networks:
      - resymf_network

volumes:
  db_data:
  vendor:

networks:
  resymf_network:
    driver: bridge
