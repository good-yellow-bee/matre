# Traefik Static Configuration for Local Development
# Used when running MATRE with --profile local
# Uses self-signed certificates for HTTPS

api:
  dashboard: true
  insecure: true  # Dashboard available at http://localhost:8080

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
    network: matre_traefik
  file:
    filename: /etc/traefik/dynamic.local.yml
    watch: true

log:
  level: DEBUG
