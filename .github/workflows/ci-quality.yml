name: CI Quality Checks

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  # PHP Code Quality & Static Analysis
  code-quality:
    name: Code Quality & Static Analysis
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.5']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: matre_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, json, mbstring, pdo, zip
          coverage: xdebug
          tools: composer:v2

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Create .env file
        run: cp .env.example .env

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Configure test environment
        run: |
          cat > .env.test.local <<'EOF'
          APP_ENV=test
          APP_DEBUG=0
          DB_HOST=127.0.0.1
          DB_USER=root
          DB_PASS=root
          DB_NAME=matre_test
          DB_VERSION=8.0
          MAILER_DSN="null://null"
          EOF

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Prepare database
        run: |
          php bin/console doctrine:database:create --if-not-exists --env=test
          php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Run PHPUnit tests
        run: |
          APP_ENV=test APP_DEBUG=0 php bin/phpunit --configuration phpunit.dist.xml --coverage-clover coverage.xml --coverage-text | tee phpunit-output.txt

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage from PHPUnit output
          COVERAGE=$(grep -oP 'Lines:\s+\K[\d.]+' phpunit-output.txt | head -1)
          THRESHOLD=30

          echo "Current line coverage: ${COVERAGE}%"
          echo "Required minimum: ${THRESHOLD}%"

          if [ -z "$COVERAGE" ]; then
            echo "❌ Could not extract coverage percentage from PHPUnit output"
            exit 1
          fi

          # Compare using bc for floating point
          if [ "$(echo "$COVERAGE < $THRESHOLD" | bc)" -eq 1 ]; then
            echo "❌ Coverage ${COVERAGE}% is below minimum threshold of ${THRESHOLD}%"
            exit 1
          fi

          echo "✅ Coverage ${COVERAGE}% meets minimum threshold of ${THRESHOLD}%"

      - name: Upload coverage to Codecov
        if: matrix.php-version == '8.5'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # PHP Static Analysis with PHPStan
  phpstan:
    name: PHPStan Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql
          tools: composer:v2, phpstan

      - name: Create .env file
        run: cp .env.example .env

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-phpstan-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-phpstan-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --error-format=github
        continue-on-error: true

      - name: PHPStan Analysis Results
        if: always()
        run: echo "PHPStan analysis completed. Check logs for details."

  # PHP Code Style Check
  code-style:
    name: Code Style Check (PHP-CS-Fixer)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, xml, ctype, iconv
          tools: composer:v2, php-cs-fixer

      - name: Create .env file
        run: cp .env.example .env

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-cs-fixer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-cs-fixer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create PHP-CS-Fixer config if not exists
        run: |
          if [ ! -f ".php-cs-fixer.php" ]; then
            cat > .php-cs-fixer.php <<'EOF'
          <?php

          $finder = PhpCsFixer\Finder::create()
              ->in(__DIR__ . '/src')
              ->exclude('Tests')
              ->name('*.php')
              ->notName('*.blade.php')
              ->ignoreDotFiles(true)
              ->ignoreVCS(true);

          return (new PhpCsFixer\Config())
              ->setRules([
                  '@PSR2' => true,
                  '@Symfony' => true,
                  'array_syntax' => ['syntax' => 'short'],
                  'ordered_imports' => true,
                  'no_unused_imports' => true,
                  'not_operator_with_successor_space' => true,
                  'trailing_comma_in_multiline' => true,
                  'phpdoc_scalar' => true,
                  'unary_operator_spaces' => true,
                  'binary_operator_spaces' => true,
                  'blank_line_before_statement' => [
                      'statements' => ['break', 'continue', 'declare', 'return', 'throw', 'try'],
                  ],
                  'phpdoc_single_line_var_spacing' => true,
                  'phpdoc_var_without_name' => true,
              ])
              ->setFinder($finder);
          EOF
          fi

      - name: Run PHP-CS-Fixer
        run: php-cs-fixer fix --dry-run --diff --verbose

  # Security Vulnerability Check
  security-check:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, xml, ctype, iconv
          tools: composer:v2

      - name: Create .env file
        run: cp .env.example .env

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-security-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-security-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Check for security vulnerabilities
        run: |
          composer audit || echo "Security audit completed with findings"

      - name: Check outdated dependencies
        run: |
          composer outdated --direct --strict || echo "Some dependencies are outdated"

  # Doctrine Schema Validation
  doctrine-validation:
    name: Doctrine Schema Validation
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: matre_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql
          tools: composer:v2

      - name: Create .env file
        run: cp .env.example .env

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Configure test environment
        run: |
          cat > .env.test.local <<'EOF'
          APP_ENV=test
          APP_DEBUG=0
          DB_HOST=127.0.0.1
          DB_USER=root
          DB_PASS=root
          DB_NAME=matre_test
          DB_VERSION=8.0
          MAILER_DSN="null://null"
          EOF

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              exit 0
            fi
            sleep 2
          done
          echo "MySQL did not become ready in time" >&2
          exit 1

      - name: Prepare database
        run: |
          php bin/console doctrine:database:create --if-not-exists --env=test
          php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Validate Doctrine schema
        run: php bin/console doctrine:schema:validate --env=test --skip-sync

  # Code Metrics & Complexity
  code-metrics:
    name: Code Metrics & Complexity Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, xml, ctype, iconv
          tools: composer:v2

      - name: Create .env file
        run: cp .env.example .env

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Download PHPLOC
        run: |
          curl -Ls https://phar.phpunit.de/phploc.phar -o phploc.phar
          chmod +x phploc.phar

      - name: Run PHPLOC
        run: ./phploc.phar src --log-json=phploc.json || true

      - name: Display code metrics
        run: |
          if [ -f "phploc.json" ]; then
            cat phploc.json
          fi

  # Linting & Syntax Check
  lint:
    name: PHP Lint & Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          tools: composer:v2

      - name: Lint PHP files
        run: find src -name "*.php" -print0 | xargs -0 -n1 -P4 php -l

  # Overall CI Status
  ci-success:
    name: CI Quality Checks Passed
    runs-on: ubuntu-latest
    needs: [code-quality, phpstan, code-style, security-check, doctrine-validation, code-metrics, lint]
    if: success()

    steps:
      - name: All checks passed
        run: echo "✅ All CI quality checks passed successfully!"
